<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Password Generator</title>
</head>
<body>
    <nav>
        <h1>SecPass</h1>
    </nav>
    <div class="main">
        <div class="left">

            <div class="container">
                <img src="./assets/lock.png" alt="lock">
                <h3>Password Generator</h3>
            <div class="inputBox">
                <input type="text" class="passbox" id="passbox" disabled>
                <span class="material-symbols-outlined" id="copyIcon">file_copy</span>
            </div>
            <div class="count">
                <h3>Password count</h3>
                <span id="sliderValue"></span>
            </div>
            <div class="range" >
                <input type="range" min="1" max="30" value="8"
                id="inputSlider">
            </div>
            <div class="tick">
                <div class="capital">
                <label for="Uppercase">Uppercase</label>
                <input type="checkbox" name="Uppercase" id="Uppercase">
                </div>
    
                <div class="small">
                <label for="Lowercase">Lowercase</label>
                <input type="checkbox" name="Lowercase" id="Lowercase">
                </div>
    
                <div class="spechar">
                <label for="Spechar"><span class="text">Special Character</span></label>
                <input type="checkbox" name="Spechar" id="Spechar">
                </div>
    
                <div class="number">
                <label for="Number">Number</label>
                <input type="checkbox" name="Number" id="Number">
                </div>
            </div>
            <button id="btn">Generate Password</button>
            </div>
        </div>

        <div class="right">
            <h1 class="qt">Keep your life save with unbreakable passwords.</h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
